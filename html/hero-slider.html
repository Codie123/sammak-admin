    <script>
      window.addEventListener("load", () => {
        // Toaster
        setInterval(() => {
          if (!localStorage.getItem("token")) {
            window.location.href = "login.html";
          }
        }, 1000);
        // ends
        // token
        const token = localStorage.getItem("token");
        const config = {
          headers: {
            Accept: "*/*",
            Authorization: `Bearer ` + token,
          },
        };
        // ends
        // fetch axios
        // axios
        //   .get(
        //     `http://13.200.180.167:9731/CartMaster/getAll/${localStorage.getItem(
        //       "userid"
        //     )}`,
        //     config
        //   )
        //   .then((res) => {
        //     console.log(res.data.cartItemDto);
        //     localStorage.setItem("cart", JSON.stringify(res.data.cartItemDto));
        //   })
        //   .catch((err) => {
        //     console.log(err);
        //   });
        // ends
        // get all products
        document.querySelector(".loader").classList.remove("d-none");
        fetch("http://13.200.180.167:9731/HeroSlider/getAll", {
          method: "GET",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
          config,
        })
          .then((response) => {
            let data = response.json();
            console.log(data);
            return data;
          })
          .then((data) => {
            heroList(data);
          })
          .catch((err) => {
            console.log("Something went wrong " + err);
          });

        // ends

        function heroList(data) {
          const tableContainer = document.querySelector(".tBody");

          let resData = data.result;

          resData.forEach((element) => {
            console.log(element);

            const markup = ` <tr>
                          <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">${element.id}</h6>
                          </td>
                          <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-1">${element.heroTitle}</h6>
                          </td>
                          <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-0 fs-4">${element.description}</h6>
                          </td>
                          <td class="border-bottom-0">
                            <div class="d-flex align-items-center gap-2">
                              <div class="row">
                                <div class="col-md-4">
                                  <img
                                    src="${element.imageUrl}"
                                    alt=""
                                    class="img-fluid"
                                  />
                                </div>
                              </div>
                            </div>
                          </td>

                          <td class="border-bottom-0">
                            <a href="./edit-hero.html">
                              <button class="btn btn-primary">Edit</button>
                            </a>
                            <button class="btn btn-primary">Delete</button>
                          </td>
                        </tr>`;

            tableContainer.insertAdjacentHTML("beforeend", markup);
          });
          document.querySelector(".loader").classList.add("d-none");
        }
      });
    </script>
