<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sammak</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="index.html"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="../assets/images/logos/logo.png"
                      width="180"
                      alt=""
                    />
                  </a>

                  <form id="lgForm">
                    <div class="mb-3">
                      <label for="adminemail" class="form-label"
                        >Email Id
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id="adminemail"
                        aria-describedby="Enter The Admin Email"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="adminpassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="adminpassword"
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 d-flex justify-content-center"
                    >
                      <div class="log">Log In</div>
                      <div class="dot-spinner d-none">
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                        <div class="dot-spinner__dot"></div>
                      </div>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="toast position-absolute top-0 end-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("load", () => {
        const formEle = document.querySelector("#lgForm");
        const email = document.querySelector("#adminemail");
        const password = document.querySelector("#adminpassword");

        // ui elements

        const log = document.querySelector(".log");
        const loader = document.querySelector(".dot-spinner");
        const toast = document.querySelector(".toast");
        const toastBody = document.querySelector(".toast-body");
        // ends
        formEle.addEventListener("submit", (e) => {
          e.preventDefault();

          if (email.value === "" || password.value === "") {
            console.log("please enter the email or password");
          }
          if (email.value && password.value) {
            log.classList.add("d-none");
            loader.classList.remove("d-none");

            fetch("http://13.200.180.167:9731/v1/auth/login", {
              method: "POST",
              body: JSON.stringify({
                email: email.value,
                password: password.value,
              }),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            })
              .then((response) => {
                let data = response.json();
                return data;
              })
              .then((data) => {
                // console.log(data);
                localStorage.setItem("token", data.result.accessToken);
                log.classList.remove("d-none");
                loader.classList.add("d-none");
                toast.classList.add("show");
                toastBody.innerHTML = "Logged in successfully";
                window.location.href = "index.html";
              })
              .catch((err) => {
                log.classList.remove("d-none");
                loader.classList.add("d-none");
                toast.classList.add("show");
                toastBody.innerHTML = err;
                console.warn(err);
              });
          }
        });
      });
    </script>
  </body>
</html>
