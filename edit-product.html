            <h5 class="card-title fw-semibold mb-4">Add Product</h5>

            <div class="card">
              <div class="card-body">
                <form
                  class="forms-sample"
                  action=""
                  id="productForm"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      name="productName"
                      class="form-control"
                      id="name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label>Image</label>
                    <input
                      type="file"
                      name="file"
                      multiple
                      class="form-control file-upload-info"
                    />
                  </div>
                  <div class="mb-3 row">
                    <div
                      class="col-md-4 d-flex justify-content-between gap-3"
                      id="preview"
                    ></div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="small_description" class="pt-2 pb-2"
                      >Small Description</label
                    >
                    <textarea
                      class="form-control"
                      name="smallDescription"
                      id="small_description"
                      rows="4"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea
                      class="form-control"
                      name="productDescription"
                      id="description"
                      rows="4"
                    ></textarea>
                  </div>

                  <!-- details -->
                  <h4 class="card-title">Details</h4>
                  <div class="form-group mb-3">
                    <label for="original_price" class="pt-2 pb-2"
                      >Original Price</label
                    >
                    <input
                      type="text"
                      name="originalPrice"
                      class="form-control"
                      id="original_price"
                      placeholder="Original Price"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="selling_price" class="pt-2 pb-2"
                      >Selling Price</label
                    >
                    <input
                      type="text"
                      name="sellingPrice"
                      class="form-control"
                      id="selling_price"
                      placeholder="selling Price"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="quantity" class="pt-2 pb-2">Category</label>
                    <input
                      type="text"
                      name="categoryName"
                      class="form-control"
                      id="category"
                      placeholder="Category"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="quantity" class="pt-2 pb-2">Quantity</label>
                    <input
                      type="text"
                      name="quantity"
                      class="form-control"
                      id="quantity"
                      placeholder="Quantity"
                    />
                  </div>

                  <!-- ends -->

                  <div class="d-flex gap-3">
                    <button
                      type="submit"
                      class="d-flex align-items-center justify-content-center btn btn-primary mr-2 gap-2"
                      id="submit"
                    >
                      Submit
                    </button>

                    <a href="./product.html" class="btn btn-light">Cancel</a>
                  </div>
                </form>
              </div>
