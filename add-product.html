        <!--  Header End -->
        <div class="container-fluid">
          <!--  Row 1 -->
          <div class="row flex-column gap-3">
            <div class="col d-flex justify-content-end">
              <a href="./product.html">
                <button type="button" class="btn btn-primary m-1">Back</button>
              </a>
            </div>
            <h5 class="card-title fw-semibold mb-4">Add Product</h5>

            <div class="card">
              <div class="card-body">
                <form
                  novalidate=""
                  class="forms-sample addForm needs-validation"
                  method="POST"
                  id="productForm"
                  enctype="multipart/form-data"
                >
                  <div class="form-group mb-3">
                    <label for="productName">Name</label>
                    <input
                      type="text"
                      name="productName"
                      class="form-control"
                      id="name"
                      placeholder="Name"
                      required
                    />
                    <div class="invalid-tooltip">
                      Please provide a Product Name.
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label>Image</label>
                    <input
                      type="file"
                      name="file"
                      multiple
                      class="form-control file-upload-info"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="smallDescription" class="pt-2 pb-2"
                      >Small Description</label
                    >
                    <textarea
                      class="form-control"
                      name="smallDescription"
                      id="small_description"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="productDescription">Description</label>
                    <textarea
                      class="form-control"
                      name="productDescription"
                      id="description"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <!-- details -->
                  <h4 class="card-title">Details</h4>
                  <div class="form-group mb-3">
                    <label for="originalPrice" class="pt-2 pb-2"
                      >Original Price</label
                    >
                    <input
                      type="text"
                      name="originalPrice"
                      class="form-control"
                      id="original_price"
                      placeholder="Original Price"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="sellingPrice" class="pt-2 pb-2"
                      >Selling Price</label
                    >
                    <input
                      type="text"
                      name="sellingPrice"
                      class="form-control"
                      id="selling_price"
                      placeholder="selling Price"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="categoryName" class="pt-2 pb-2">Category</label>
                    <input
                      type="text"
                      name="categoryName"
                      class="form-control"
                      id="category"
                      placeholder="Category"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="quantity" class="pt-2 pb-2">Quantity</label>
                    <input
                      type="text"
                      name="quantity"
                      class="form-control"
                      id="quantity"
                      placeholder="Quantity"
                      required
                    />
                  </div>

                  <!-- ends -->
                  <button
                    type="button"
                    class="d-flex align-items-center justify-content-center btn btn-primary mr-2 gap-2"
                    onclick="add()"
                    id="submit"
                  >
                    Submit
                  </button>
                  <!-- <a href="{{ url('category/view') }}" class="btn btn-light">Cancel</a> -->
                </form>
              </div>
            </div>
          </div>
